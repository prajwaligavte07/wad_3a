<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to ShopEasy</h1>
        <p>Find the best products at unbeatable prices</p>
        <button class="shop-btn">Shop Now</button>
    </header>

    <!-- Featured Products -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/necklace.jpg" alt="Gold Necklace" class="product-image" alt="Gold Necklace" class="product-image">
                <h3>Gold Necklace</h3>
                <p>Rs.24999</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/ring.jpg" alt="Diamond Ring" class="product-image" alt="Diamond Ring" class="product-image">
                <h3>Diamond Ring</h3>
                <p>Rs.12999</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/earrings.jpg" alt="Silver Earrings" class="product-image" alt="Silver Earrings" class="product-image">
                <h3>Silver Earrings</h3>
                <p>Rs.2999</p>
                <button class="cart-btn">Add to Cart</button>
            </div>
        </div>
        
    </section>
</body>
</html>
